<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Måns Tärningsspel</title>
    <!-- Länk till Bootstrap CSS-fil -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Länk till din egen CSS-fil för styling -->
    <link rel="stylesheet" href="Index.css">
</head>
<body onload="onWindowLoad()">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Tärningsspel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="window.print()">Skriv ut</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="window.location.reload()">Starta om</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Spelbehållare för hela spelet -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Tärningsspel</h1>
        <div class="row mb-4">
            <!-- Sektion för spelare 1 -->
            <div class="col-md-6 player p-3" id="player-0">
                <h2>Spelare 1</h2>
                <p>Totala poäng: <span id="score-0">0</span></p>
                <p>Löpande poäng: <span id="current-0">0</span></p>
            </div>
            <!-- Sektion för spelare 2 -->
            <div class="col-md-6 player p-3" id="player-1">
                <h2>Spelare 2</h2>
                <p>Totala poäng: <span id="score-1">0</span></p>
                <p>Löpande poäng: <span id="current-1">0</span></p>
            </div>
        </div>
        <!-- Kontroller för att kasta tärning och hålla poäng -->
        <div class="controls text-center mt-4">
            <button id="roll-dice" class="btn btn-primary me-2" onclick="rollDice()">Kasta tärning</button>
            <button id="hold-score" class="btn btn-success" onclick="holdScore()">Håll poäng</button>
            <p id="dice-result" class="mt-3"></p>
        </div>
        <!-- Meddelande för vinnaren -->
        <p id="winner-message" class="text-center mt-4"></p>
    </div>

    <!-- Länk till JavaScript-fil för spel logik -->
    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
